# 模块说明：CI 流水线（kind 集成测试）。

name: CI Pipeline with kind

on:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t automation-hub:latest -f automation-hub/Dockerfile automation-hub

    - name: Install kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

    - name: Install kind
      run: |
        curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
        chmod +x ./kind
        sudo mv ./kind /usr/local/bin/

    - name: Create kind cluster
      run: |
        kind create cluster --name automation-hub-ci --config kind/cluster-config.yaml

    - name: Load Docker image into kind
      run: |
        kind load docker-image automation-hub:latest --name automation-hub-ci

    - name: Deploy to kind via manifests
      run: |
        kubectl apply -f k8s/
        kubectl -n automation-hub rollout status deploy/redis --timeout=120s
        kubectl -n automation-hub rollout status deploy/api --timeout=120s
        kubectl -n automation-hub rollout status deploy/worker --timeout=120s

    - name: Run smoke tests
      run: |
        kubectl -n automation-hub port-forward svc/api 8000:8000 &
        sleep 5
        curl -f http://localhost:8000/health
        curl -f -X POST http://localhost:8000/runs \
          -H "Content-Type: application/json" \
          -d '{"script_name":"daily_report.py","parameters":{}}'