# 模块说明：Docker Compose 调试配置。

services:
  image:
    image: image
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn automation-hub.worker\__init__:app --host 0.0.0.0 --port 8000"]
    ports:
      - 8000:8000
      - 5678:5678
