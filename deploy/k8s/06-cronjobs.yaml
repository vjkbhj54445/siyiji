# 模块说明：定时任务（CronJobs）。

apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-report
  namespace: automation-hub
spec:
  schedule: "0 9 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: automation-hub
            component: cronjob
        spec:
          restartPolicy: OnFailure
          containers:
            - name: daily-report
              image: curlimages/curl:8.6.0
              envFrom:
                - configMapRef:
                    name: automation-hub-config
              command: ["sh", "-c"]
              args:
                - |
                  curl -s -X POST "${API_BASE_URL}/runs" \
                    -H "Content-Type: application/json" \
                    -d '{"script_name":"daily_report.py","parameters":{}}'
