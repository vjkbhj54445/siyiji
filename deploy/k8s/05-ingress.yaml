# 模块说明：Ingress 规则。

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  namespace: automation-hub
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000
